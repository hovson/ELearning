<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <!-- <div class="bg" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents"> -->

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase"><strong>Đăng nhập</strong></h3>
              </div>
              <form id="formLogin" method="post">
                <div class="form-group first">
                  <!-- <label for="username">Username</label> -->
                  <input type="text" class="form-control" placeholder="Tài khoản" id="username" required>
                </div>
                <div class="form-group last mb-3">
                  <!-- <label for="password">Password</label> -->
                  <input type="password" class="form-control" placeholder="Mật khẩu" id="password" required>
                </div>
                
                <button type="submit" style="font-weight: bold; color: white;" class="btn btn-block py-2 btn-info" role="button">Đăng nhập</button>

                <span class="text-center my-3 d-block">Bạn chưa có tài khoản? <a href="#" style="color:blue;">Tạo tài khoản</a></span>
                
                
                
                <div class="">
                <a href="#" class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span> Đăng nhập bằng Facebook
                </a>
                <a href="#" class="btn btn-block py-2 btn-google btn-s"><span class="icon-google mr-3"></span> Đăng nhập bằng google</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<script>
  $("#formLogin").on("submit", function(e){
   e.preventDefault();
   window.location.href = "/Resgiter-Course/payment.html";
 })
</script>
